<!-- formulario.html -->
<form id="taskForm">
  <label for="taskId">ID:</label>
  <input type="number" id="taskId" name="taskId"><br><br>
  
  <label for="taskTitle">Título:</label>
  <input type="text" id="taskTitle" name="taskTitle"><br><br>
  
  <label for="taskDescription">Descripción:</label>
  <textarea id="taskDescription" name="taskDescription"></textarea><br><br>
  
  <label for="taskDueDate">Fecha de Entrega:</label>
  <input type="text" id="taskDueDate" name="taskDueDate"><br><br>
  
  <label for="taskPriority">Prioridad:</label>
  <select id="taskPriority" name="taskPriority">
    <option value="alta">Alta</option>
    <option value="media">Media</option>
    <option value="baja">Baja</option>
  </select><br><br>
  
  <label for="taskTime">Tiempo:</label>
  <input type="text" id="taskTime" name="taskTime"><br><br>
  
  <button type="button" onclick="submitForm()">Guardar</button>
</form>
